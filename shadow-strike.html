<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Strike</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);

        let player;
        let platforms;
        let enemies;
        let cursors;
        let attackKey;

        function preload() {
            // Load placeholder assets from Phaser labs
            this.load.image('sky', 'https://labs.phaser.io/assets/skies/night.jpg');
            this.load.image('ground', 'https://labs.phaser.io/assets/sprites/platform.png');
            this.load.spritesheet('ninja', 
                'https://labs.phaser.io/assets/sprites/dude.png',
                { frameWidth: 32, frameHeight: 48 }
            );
            this.load.image('enemy', 'https://labs.phaser.io/assets/sprites/baddie.png');
        }

        function create() {
            // Background
            this.add.image(400, 300, 'sky').setScale(2);

            // Platforms
            platforms = this.physics.add.staticGroup();
            platforms.create(400, 568, 'ground').setScale(2).refreshBody();
            platforms.create(600, 400, 'ground');
            platforms.create(50, 250, 'ground');
            platforms.create(750, 220, 'ground');

            // Player (Ninja)
            player = this.physics.add.sprite(100, 450, 'ninja');
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);

            // Animations
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('ninja', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [{ key: 'ninja', frame: 4 }],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('ninja', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });

            // Enemies
            enemies = this.physics.add.group({
                key: 'enemy',
                repeat: 2,
                setXY: { x: 300, y: 450, stepX: 200 }
            });

            enemies.children.iterate(function (enemy) {
                enemy.setBounce(0.2);
                enemy.setCollideWorldBounds(true);
                enemy.setVelocityX(Phaser.Math.Between(-100, 100));
            });

            // Physics
            this.physics.add.collider(player, platforms);
            this.physics.add.collider(enemies, platforms);
            this.physics.add.overlap(player, enemies, hitEnemy, null, this);

            // Controls
            cursors = this.input.keyboard.createCursorKeys();
            attackKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);
        }

        function hitEnemy(player, enemy) {
            if (attackKey.isDown) {
                enemy.disableBody(true, true);
            } else {
                player.setTint(0xff0000);
                this.time.delayedCall(500, () => { player.clearTint(); });
            }
        }

        function update() {
            // Player movement
            if (cursors.left.isDown) {
                player.setVelocityX(-160);
                player.anims.play('left', true);
            } else if (cursors.right.isDown) {
                player.setVelocityX(160);
                player.anims.play('right', true);
            } else {
                player.setVelocityX(0);
                player.anims.play('turn');
            }

            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
            }

            // Enemy movement
            enemies.children.iterate(function (enemy) {
                if (enemy.body.velocity.x === 0) {
                    enemy.setVelocityX(Phaser.Math.Between(-100, 100));
                }
            });
        }
    </script>
</body>
</html>
