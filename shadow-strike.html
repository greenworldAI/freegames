<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Strike: Ninja Dojo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 400 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);

        let player;
        let platforms;
        let enemies;
        let shurikens;
        let cursors;
        let attackKey;
        let score = 0;
        let scoreText;
        let health = 3;
        let healthText;

        function preload() {
            // Load assets (placeholders; replace with ninja-themed URLs for better visuals)
            this.load.image('sky', 'https://labs.phaser.io/assets/skies/night.jpg');
            this.load.image('ground', 'https://labs.phaser.io/assets/sprites/platform.png');
            this.load.spritesheet('ninja', 
                'https://labs.phaser.io/assets/sprites/dude.png',
                { frameWidth: 32, frameHeight: 48 }
            );
            this.load.image('enemy', 'https://labs.phaser.io/assets/sprites/baddie.png');
            this.load.image('shuriken', 'https://labs.phaser.io/assets/sprites/star.png');
            // Placeholder sound (replace with ninja-themed sound URLs)
            this.load.audio('collect', 'https://labs.phaser.io/assets/audio/SoundEffects/coin.wav');
            this.load.audio('attack', 'https://labs.phaser.io/assets/audio/SoundEffects/hit.wav');
        }

        function create() {
            // Dynamic background (parallax effect)
            let bg = this.add.image(400, 300, 'sky').setScale(2);
            bg.setScrollFactor(0.5);

            // Platforms (more varied layout)
            platforms = this.physics.add.staticGroup();
            platforms.create(400, 568, 'ground').setScale(2).refreshBody();
            platforms.create(600, 400, 'ground').setScale(1.5).refreshBody();
            platforms.create(100, 300, 'ground').setScale(1.2).refreshBody();
            platforms.create(700, 250, 'ground').setScale(1).refreshBody();
            platforms.create(200, 200, 'ground').setScale(0.8).refreshBody();

            // Player (Ninja)
            player = this.physics.add.sprite(100, 450, 'ninja');
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);

            // Animations
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('ninja', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });
            this.anims.create({
                key: 'turn',
                frames: [{ key: 'ninja', frame: 4 }],
                frameRate: 20
            });
            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('ninja', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });

            // Enemies (more enemies, varied movement)
            enemies = this.physics.add.group({
                key: 'enemy',
                repeat: 4,
                setXY: { x: 200, y: 450, stepX: 150 }
            });
            enemies.children.iterate(function (enemy) {
                enemy.setBounce(0.2);
                enemy.setCollideWorldBounds(true);
                enemy.setVelocityX(Phaser.Math.Between(-150, 150));
            });

            // Shurikens (collectibles)
            shurikens = this.physics.add.group({
                key: 'shuriken',
                repeat: 8,
                setXY: { x: 50, y: 100, stepX: 100 }
            });
            shurikens.children.iterate(function (shuriken) {
                shuriken.setBounce(0.5);
                shuriken.setCollideWorldBounds(true);
            });

            // Physics
            this.physics.add.collider(player, platforms);
            this.physics.add.collider(enemies, platforms);
            this.physics.add.collider(shurikens, platforms);
            this.physics.add.overlap(player, enemies, hitEnemy, null, this);
            this.physics.add.overlap(player, shurikens, collectShuriken, null, this);

            // Score and Health
            scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '24px', fill: '#fff' });
            healthText = this.add.text(16, 48, 'Health: 3', { fontSize: '24px', fill: '#fff' });

            // Controls
            cursors = this.input.keyboard.createCursorKeys();
            attackKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);
        }

        function hitEnemy(player, enemy) {
            if (attackKey.isDown) {
                enemy.disableBody(true, true);
                score += 20;
                scoreText.setText('Score: ' + score);
                this.sound.play('attack');
            } else {
                health -= 1;
                healthText.setText('Health: ' + health);
                player.setTint(0xff0000);
                this.time.delayedCall(500, () => { player.clearTint(); });
                if (health <= 0) {
                    this.physics.pause();
                    player.setTint(0xff0000);
                    this.add.text(400, 300, 'Game Over', { fontSize: '48px', fill: '#fff' }).setOrigin(0.5);
                }
            }
        }

        function collectShuriken(player, shuriken) {
            shuriken.disableBody(true, true);
            score += 10;
            scoreText.setText('Score: ' + score);
            this.sound.play('collect');
        }

        function update() {
            // Player movement
            if (cursors.left.isDown) {
                player.setVelocityX(-200);
                player.anims.play('left', true);
            } else if (cursors.right.isDown) {
                player.setVelocityX(200);
                player.anims.play('right', true);
            } else {
                player.setVelocityX(0);
                player.anims.play('turn');
            }

            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-350);
            }

            // Enemy movement (dynamic)
            enemies.children.iterate(function (enemy) {
                if (enemy.body && Math.abs(enemy.body.velocity.x) < 10) {
                    enzyme.setVelocityX(Phaser.Math.Between(-150, 150));
                }
            });
        }
    </script>
</body>
</html>
