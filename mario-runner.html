<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zentroll Mario Runner</title>
  <style>
    body {
      margin: 0; padding: 0;
      display: flex; justify-content: center;
      background: #0a1f3a;
    }
    #game-container {
      width: clamp(300px, 90vw, 600px);
    }
    canvas {
      width: 100%;
      height: 200px;
      background: #5c94fc;
      touch-action: none;    /* prevent scrolling on mobile tap */
      border: 2px solid #333;
      border-radius: 8px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game" tabindex="0"></canvas>
  </div>
  <script>
  (function(){
    const canvas = document.getElementById('game'),
          ctx    = canvas.getContext('2d'),
          W      = 600,
          H      = 200;
    canvas.width  = W;
    canvas.height = H;

    const sprite = new Image();
    sprite.src   = 'https://greenworldai.github.io/freegames/assets/mario-sprite.png';

    const MARIO_W = 64, MARIO_H = 64, START_X = 50;
    let marioY, vy, onGround, gameOver, obstacles, spawnTimer, obstacleSpeed, loopId;

    function resetState() {
      marioY        = H - MARIO_H - 10;
      vy            = 0;
      onGround      = true;
      gameOver      = false;
      obstacles     = [];
      spawnTimer    = 0;
      obstacleSpeed = 4;
    }

    function doJump() {
      if (!gameOver && onGround) {
        vy = -8;
        onGround = false;
      }
    }

    function handleInput(e) {
      e.preventDefault();
      if (gameOver) {
        resetState();
      } else {
        doJump();
      }
    }

    // Make canvas focusable and handle both pointer and keyboard
    canvas.tabIndex = 0;
    canvas.addEventListener('pointerdown', e => {
      canvas.focus();
      handleInput(e);
    });
    canvas.addEventListener('keydown', e => {
      if (e.code === 'Space' || e.code === 'ArrowUp') {
        handleInput(e);
      }
    });

    function update() {
      // gravity & ground
      vy += 0.5;
      marioY += vy;
      if (marioY > H - MARIO_H - 10) {
        marioY   = H - MARIO_H - 10;
        vy       = 0;
        onGround = true;
      }

      // spawn obstacles
      spawnTimer++;
      if (spawnTimer > 90 + Math.random() * 60) {
        obstacles.push({
          x: W,
          w: 20 + Math.random() * 10,
          h: 20 + Math.random() * 20
        });
        spawnTimer = 0;
      }

      // speed up slowly
      obstacleSpeed += 0.0005;

      // move obstacles & remove off-screen
      for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].x -= obstacleSpeed;
        if (obstacles[i].x + obstacles[i].w < 0) {
          obstacles.splice(i, 1);
        }
      }

      // collision detection
      const marioBottom = marioY + MARIO_H;
      for (const o of obstacles) {
        const obsTop = H - 10 - o.h;
        if (
          START_X < o.x + o.w &&
          START_X + MARIO_W > o.x &&
          marioBottom > obsTop
        ) {
          if (!gameOver) {
            gameOver = true;
          }
          break;
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, W, H);

      // ground
      ctx.fillStyle = '#654321';
      ctx.fillRect(0, H - 10, W, 10);

      // Mario
      ctx.drawImage(
        sprite,
        0, 0, sprite.width, sprite.height,
        START_X, marioY, MARIO_W, MARIO_H
      );

      // obstacles
      ctx.fillStyle = '#0a0';
      for (const o of obstacles) {
        ctx.fillRect(o.x, H - 10 - o.h, o.w, o.h);
      }

      // Game Over overlay
      if (gameOver) {
        ctx.fillStyle = 'rgba(0,0,0,0.5)';
        ctx.fillRect(0, 0, W, H);
        ctx.fillStyle = '#f00';
        ctx.font = '20px sans-serif';
        ctx.fillText('Game Over â€” Tap/Space to Restart', 10, H / 2);
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    // initialize and start
    resetState();
    sprite.onload  = () => loop();
    sprite.onerror = () => loop();
  })();
  </script>
</body>
</html>
