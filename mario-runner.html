<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zentroll Mario Runner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background: #0a1f3a;
      font-family: sans-serif;
    }
    #game-container {
      width: clamp(300px, 90vw, 600px);
    }
    canvas {
      width: 100%;
      height: 200px;
      background: #5c94fc; /* sky */
      touch-action: none;   /* prevent mobile scroll */
      border: 2px solid #333;
      border-radius: 8px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game" tabindex="0"></canvas>
  </div>
  <script>
  (function(){
    const canvas = document.getElementById('game'),
          ctx    = canvas.getContext('2d'),
          W      = 600,
          H      = 200;

    canvas.width  = W;
    canvas.height = H;

    const sprite = new Image();
    sprite.src   = 'https://greenworldai.github.io/freegames/assets/mario-sprite.png';

    const MARIO_W  = 64,
          MARIO_H  = 64,
          START_X  = 50,
          GRAVITY  = 0.5;

    let marioY, vy, onGround, gameOver;
    let obstacles, spawnTimer, spawnInterval, obstacleSpeed;

    function randomInt(min, max) {
      return Math.floor(min + Math.random() * (max - min + 1));
    }

    function resetState(){
      marioY        = H - MARIO_H - 10;
      vy            = 0;
      onGround      = true;
      gameOver      = false;
      obstacles     = [];
      spawnTimer    = 0;
      spawnInterval = randomInt(60, 120);
      obstacleSpeed = 4;
    }

    function doJump(){
      if(!gameOver && onGround){
        vy = -8;
        onGround = false;
      }
    }

    function handleInput(e){
      e.preventDefault();
      if(gameOver){
        resetState();
      } else {
        doJump();
      }
    }

    // Make canvas focusable for keyboard
    canvas.tabIndex = 0;
    canvas.addEventListener('pointerdown', e => {
      canvas.focus();
      handleInput(e);
    });
    canvas.addEventListener('keydown', e => {
      if(e.code === 'Space' || e.code === 'ArrowUp'){
        handleInput(e);
      }
    });

    function update(){
      // gravity & ground collision
      vy += GRAVITY;
      marioY += vy;
      if(marioY > H - MARIO_H - 10){
        marioY = H - MARIO_H - 10;
        vy = 0;
        onGround = true;
      }

      // spawn new obstacle
      spawnTimer++;
      if(spawnTimer >= spawnInterval){
        obstacles.push({
          x: W,
          w: 20 + Math.random()*10,
          h: 20 + Math.random()*20
        });
        spawnTimer = 0;
        spawnInterval = randomInt(60, 120);
      }

      // speed up slightly
      obstacleSpeed += 0.0005;

      // move obstacles & remove off-screen
      for(let i = obstacles.length - 1; i >= 0; i--){
        obstacles[i].x -= obstacleSpeed;
        if(obstacles[i].x + obstacles[i].w < 0){
          obstacles.splice(i, 1);
        }
      }

      // collision detection (AABB)
      const mLeft   = START_X,
            mRight  = START_X + MARIO_W,
            mTop    = marioY,
            mBottom = marioY + MARIO_H;

      for(const o of obstacles){
        const oLeft   = o.x,
              oRight  = o.x + o.w,
              oBottom = H - 10,
              oTop    = oBottom - o.h;

        if(mRight > oLeft &&
           mLeft  < oRight &&
           mBottom> oTop &&
           mTop    < oBottom){
          gameOver = true;
          break;
        }
      }
    }

    function draw(){
      // clear canvas
      ctx.clearRect(0, 0, W, H);

      // draw ground
      ctx.fillStyle = '#654321';
      ctx.fillRect(0, H - 10, W, 10);

      // draw Mario if sprite ready
      if(sprite.complete){
        ctx.drawImage(
          sprite,
          0, 0, sprite.width, sprite.height,
          START_X, marioY, MARIO_W, MARIO_H
        );
      }

      // draw obstacles
      ctx.fillStyle = '#0a0';
      for(const o of obstacles){
        ctx.fillRect(o.x, H - 10 - o.h, o.w, o.h);
      }

      // game over overlay
      if(gameOver){
        ctx.fillStyle = 'rgba(0,0,0,0.5)';
        ctx.fillRect(0,0,W,H);
        ctx.fillStyle = '#f00';
        ctx.font = '20px sans-serif';
        ctx.fillText('Game Over â€” Tap/Space to Restart', 10, H / 2);
      }
    }

    function loop(){
      update();
      draw();
      requestAnimationFrame(loop);
    }

    // start game
    resetState();
    sprite.onload  = () => loop();
    sprite.onerror = () => loop();
  })();
  </script>
</body>
</html>
