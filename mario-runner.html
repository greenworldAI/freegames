<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zentroll Mario Runner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background: #0a1f3a;
    }
    #game-container {
      width: clamp(300px, 90vw, 600px);
    }
    canvas {
      width: 100%;
      height: 200px;
      background: #5c94fc; /* sky */
      touch-action: none;  /* prevent mobile scroll */
      border: 2px solid #333;
      border-radius: 8px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game" tabindex="0"></canvas>
  </div>
  <script>
  (function(){
    const canvas = document.getElementById('game'),
          ctx    = canvas.getContext('2d'),
          W      = 600,
          H      = 200;
    canvas.width  = W;
    canvas.height = H;

    const sprite = new Image();
    sprite.src   = 'https://greenworldai.github.io/freegames/assets/mario-sprite.png';

    const MARIO_W = 64, MARIO_H = 64, START_X = 50, GRAVITY = 0.5;
    let marioY, vy, onGround, gameOver;
    let obstacles, spawnTimer, spawnInterval, obstacleSpeed;

    function randomRange(a,b){ return a + Math.random()*(b-a); }

    function resetState(){
      marioY        = H - MARIO_H - 10;
      vy            = 0;
      onGround      = true;
      gameOver      = false;
      obstacles     = [];
      spawnTimer    = 0;
      spawnInterval = Math.floor(randomRange(60,120));
      obstacleSpeed = 4;
      console.log('Game reset');
    }

    function doJump(){
      if(!gameOver && onGround){
        vy = -8;
        onGround = false;
        console.log('Jump');
      }
    }

    function handleInput(e){
      e.preventDefault();
      if(gameOver) {
        resetState();
      } else {
        doJump();
      }
    }

    // allow both mouse/touch and keyboard
    canvas.addEventListener('pointerdown', e => {
      canvas.focus();
      handleInput(e);
    });
    window.addEventListener('keydown', e => {
      if(e.code==='Space' || e.code==='ArrowUp') handleInput(e);
    });

    function update(){
      // physics
      vy += GRAVITY;
      marioY += vy;
      if(marioY > H - MARIO_H - 10){
        marioY = H - MARIO_H - 10;
        vy = 0;
        onGround = true;
      }
      // spawn
      spawnTimer++;
      if(spawnTimer >= spawnInterval){
        obstacles.push({
          x: W,
          w: 20 + randomRange(0,10),
          h: 20 + randomRange(0,20)
        });
        spawnTimer = 0;
        spawnInterval = Math.floor(randomRange(60,120));
      }
      // speed up
      obstacleSpeed += 0.0005;
      // move & remove off-screen
      for(let i=obstacles.length-1;i>=0;i--){
        obstacles[i].x -= obstacleSpeed;
        if(obstacles[i].x + obstacles[i].w < 0){
          obstacles.splice(i,1);
        }
      }
      // collision
      const mBottom = marioY + MARIO_H;
      for(const o of obstacles){
        const oTop = H - 10 - o.h;
        if(
          START_X < o.x + o.w &&
          START_X + MARIO_W > o.x &&
          mBottom > oTop
        ){
          if(!gameOver){
            console.log('Collision — Game Over');
          }
          gameOver = true;
          break;
        }
      }
    }

    function draw(){
      // clear
      ctx.clearRect(0,0,W,H);
      // ground
      ctx.fillStyle = '#654321';
      ctx.fillRect(0, H-10, W, 10);
      // Mario
      if(sprite.complete){
        ctx.drawImage(
          sprite,
          0,0, sprite.width, sprite.height,
          START_X, marioY, MARIO_W, MARIO_H
        );
      }
      // obstacles
      ctx.fillStyle = '#0a0';
      for(const o of obstacles){
        ctx.fillRect(o.x, H - 10 - o.h, o.w, o.h);
      }
      // overlay on game over
      if(gameOver){
        ctx.fillStyle = 'rgba(0,0,0,0.5)';
        ctx.fillRect(0,0,W,H);
        ctx.fillStyle = '#f00';
        ctx.font = '20px sans-serif';
        ctx.fillText('Game Over — Click/Space to Restart', 10, H/2);
      }
    }

    function loop(){
      update();
      draw();
      requestAnimationFrame(loop);
    }

    // start
    resetState();
    loop();
  })();
  </script>
</body>
</html>
