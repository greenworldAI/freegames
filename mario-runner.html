<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zentroll Mario Runner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background: #0a1f3a;
    }
    canvas {
      width: clamp(300px, 90vw, 600px);
      height: 200px;
      background: #5c94fc; /* sky */
      touch-action: none;  /* prevent scroll on mobile */
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <script>
  (() => {
    const canvas = document.getElementById('game'),
          ctx    = canvas.getContext('2d'),
          W      = 600,
          H      = 200;
    canvas.width  = W;
    canvas.height = H;

    // Absolute URL to your uploaded sprite
    const sprite = new Image();
    sprite.src   = 'https://greenworldai.github.io/freegames/assets/mario-sprite.png';

    // Mario size & start position
    const MARIO_W = 64, MARIO_H = 64, START_X = 50;
    let marioY   = H - MARIO_H - 10,
        vy       = 0,
        onGround = true,
        gameOver = false;

    // Obstacles
    const obstacles = [];
    let spawnTimer = 0;

    // Handle jump (keyboard, click, touch)
    function doJump() {
      if (onGround && !gameOver) {
        vy = -8;
        onGround = false;
      }
    }
    window.addEventListener('keydown', e => {
      if (e.code === 'Space' || e.code === 'ArrowUp') doJump();
    });
    canvas.addEventListener('mousedown',  doJump);
    canvas.addEventListener('touchstart', e => { e.preventDefault(); doJump(); });

    // Update positions & game logic
    function update() {
      if (gameOver) return;

      // Gravity & ground
      vy += 0.5;
      marioY += vy;
      if (marioY > H - MARIO_H - 10) {
        marioY   = H - MARIO_H - 10;
        vy       = 0;
        onGround = true;
      }

      // Spawn obstacles
      spawnTimer++;
      if (spawnTimer > 90 + Math.random() * 60) {
        obstacles.push({
          x: W,
          w: 20 + Math.random() * 10,
          h: 20 + Math.random() * 20
        });
        spawnTimer = 0;
      }

      // Move and cull obstacles
      for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].x -= 4;
        if (obstacles[i].x + obstacles[i].w < 0) {
          obstacles.splice(i, 1);
        }
      }

      // Collision detection
      const marioBottom = marioY + MARIO_H;
      for (const o of obstacles) {
        const obsTop = H - 10 - o.h;
        if (
          START_X < o.x + o.w &&
          START_X + MARIO_W > o.x &&
          marioBottom > obsTop
        ) {
          gameOver = true;
          break;
        }
      }
    }

    // Draw everything
    function draw() {
      ctx.clearRect(0, 0, W, H);

      // Ground
      ctx.fillStyle = '#654321';
      ctx.fillRect(0, H - 10, W, 10);

      // Mario
      ctx.drawImage(
        sprite,
        0, 0, sprite.width, sprite.height,
        START_X, marioY, MARIO_W, MARIO_H
      );

      // Obstacles
      ctx.fillStyle = '#0a0';
      for (const o of obstacles) {
        ctx.fillRect(o.x, H - 10 - o.h, o.w, o.h);
      }

      // Game Over overlay
      if (gameOver) {
        ctx.fillStyle = 'rgba(0,0,0,0.5)';
        ctx.fillRect(0, 0, W, H);
        ctx.fillStyle = '#f00';
        ctx.font = '30px sans-serif';
        ctx.fillText('Game Over', W/2 - 80, H/2);
      }
    }

    // Main loop
    let loopId;
    function loop() {
      update();
      draw();
      if (!gameOver) loopId = requestAnimationFrame(loop);
    }

    // Start immediately
    loop();
  })();
  </script>
</body>
</html>
