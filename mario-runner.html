<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zentroll Mario Runner</title>
  <style>
    body {
      margin: 0; padding: 0;
      display: flex; justify-content: center;
      background: #0a1f3a;
    }
    #game-container {
      width: clamp(300px, 90vw, 600px);
      position: relative;
    }
    canvas {
      width: 100%;
      height: 200px;
      background: #5c94fc; /* sky */
      touch-action: none;  /* prevent scroll on mobile */
      display: block;
      border: 2px solid #333;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game"></canvas>
  </div>
  <script>
  (()=>{
    const canvas = document.getElementById('game'),
          ctx    = canvas.getContext('2d'),
          W      = 600,
          H      = 200;
    canvas.width  = W;
    canvas.height = H;

    const sprite = new Image();
    sprite.src   = 'https://greenworldai.github.io/freegames/assets/mario-sprite.png';

    const MARIO_W = 64, MARIO_H = 64, START_X = 50;
    let marioY, vy, onGround, gameOver, obstacles, spawnTimer, obstacleSpeed, loopId;

    function resetState() {
      marioY        = H - MARIO_H - 10;
      vy            = 0;
      onGround      = true;
      gameOver      = false;
      obstacles     = [];
      spawnTimer    = 0;
      obstacleSpeed = 4;
    }

    function resetGame() {
      resetState();
      cancelAnimationFrame(loopId);
      loop();
    }

    function doJump() {
      if (!gameOver && onGround) {
        vy = -8;
        onGround = false;
      }
    }

    // Combine jump or restart on click/tap
    canvas.addEventListener('mousedown', () => {
      gameOver ? resetGame() : doJump();
    });
    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      gameOver ? resetGame() : doJump();
    });
    window.addEventListener('keydown', e => {
      if ((e.code === 'Space' || e.code === 'ArrowUp')) {
        gameOver ? resetGame() : doJump();
      }
    });

    function update() {
      if (gameOver) return;
      vy += 0.5;
      marioY += vy;
      if (marioY > H - MARIO_H - 10) {
        marioY   = H - MARIO_H - 10;
        vy       = 0;
        onGround = true;
      }

      spawnTimer++;
      if (spawnTimer > 90 + Math.random()*60) {
        obstacles.push({
          x: W,
          w: 20 + Math.random()*10,
          h: 20 + Math.random()*20
        });
        spawnTimer = 0;
      }

      obstacleSpeed += 0.001;
      for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].x -= obstacleSpeed;
        if (obstacles[i].x + obstacles[i].w < 0) {
          obstacles.splice(i,1);
        }
      }

      const marioB = marioY + MARIO_H;
      for (const o of obstacles) {
        const obsT = H - 10 - o.h;
        if (
          START_X < o.x + o.w &&
          START_X + MARIO_W > o.x &&
          marioB > obsT
        ) {
          gameOver = true;
          break;
        }
      }
    }

    function draw() {
      ctx.clearRect(0,0,W,H);
      ctx.fillStyle = '#654321';
      ctx.fillRect(0, H - 10, W, 10);

      ctx.drawImage(sprite,
        0,0, sprite.width, sprite.height,
        START_X, marioY, MARIO_W, MARIO_H
      );

      ctx.fillStyle = '#0a0';
      for (const o of obstacles) {
        ctx.fillRect(o.x, H - 10 - o.h, o.w, o.h);
      }

      if (gameOver) {
        ctx.fillStyle = 'rgba(0,0,0,0.5)';
        ctx.fillRect(0,0,W,H);
        ctx.fillStyle = '#f00';
        ctx.font = '30px sans-serif';
        ctx.fillText('Game Over - Click to Restart', W/2 - 160, H/2);
      }
    }

    function loop() {
      update();
      draw();
      if (!gameOver) loopId = requestAnimationFrame(loop);
    }

    resetState();
    sprite.onload  = () => loop();
    sprite.onerror = () => loop();
  })();
  </script>
</body>
</html>
