<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zentroll Mario Runner</title>
  <style>
    body {
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      align-items: center;
      background: #0a1f3a;
      font-family: sans-serif;
    }
    #game-container {
      width: clamp(300px, 90vw, 600px);
    }
    canvas {
      width: 100%;
      height: 200px;
      background: #5c94fc; /* sky */
      touch-action: none;  /* prevent scroll on mobile */
      display: block;
      border: 2px solid #333;
      border-radius: 8px;
    }
    #restart {
      margin-top: 12px;
      padding: 8px 16px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game"></canvas>
    <button id="restart">Restart</button>
  </div>
  <script>
  (()=>{
    const canvas = document.getElementById('game'),
          ctx    = canvas.getContext('2d'),
          W      = 600,
          H      = 200;
    canvas.width  = W;
    canvas.height = H;

    const sprite = new Image();
    sprite.src   = 'https://greenworldai.github.io/freegames/assets/mario-sprite.png';

    const MARIO_W  = 64, MARIO_H = 64, START_X = 50;
    let marioY, vy, onGround, gameOver, obstacles, spawnTimer, obstacleSpeed, loopId;

    function resetState() {
      marioY        = H - MARIO_H - 10;
      vy            = 0;
      onGround      = true;
      gameOver      = false;
      obstacles     = [];
      spawnTimer    = 0;
      obstacleSpeed = 4;
    }

    function resetGame() {
      resetState();
      cancelAnimationFrame(loopId);
      loop();
    }

    document.getElementById('restart').addEventListener('click', resetGame);

    function doJump() {
      if (onGround && !gameOver) {
        vy = -8;
        onGround = false;
      }
    }
    window.addEventListener('keydown', e => {
      if (e.code === 'Space' || e.code === 'ArrowUp') doJump();
    });
    canvas.addEventListener('mousedown',  doJump);
    canvas.addEventListener('touchstart', e => { e.preventDefault(); doJump(); });

    function update() {
      if (gameOver) return;

      vy += 0.5;
      marioY += vy;
      if (marioY > H - MARIO_H - 10) {
        marioY   = H - MARIO_H - 10;
        vy       = 0;
        onGround = true;
      }

      spawnTimer++;
      if (spawnTimer > 90 + Math.random() * 60) {
        obstacles.push({ x: W, w: 20 + Math.random()*10, h: 20 + Math.random()*20 });
        spawnTimer = 0;
      }

      obstacleSpeed += 0.001;

      for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].x -= obstacleSpeed;
        if (obstacles[i].x + obstacles[i].w < 0) obstacles.splice(i,1);
      }

      const marioBottom = marioY + MARIO_H;
      for (const o of obstacles) {
        const obsTop = H - 10 - o.h;
        if (
          START_X < o.x + o.w &&
          START_X + MARIO_W > o.x &&
          marioBottom > obsTop
        ) {
          gameOver = true;
          break;
        }
      }
    }

    function draw() {
      ctx.clearRect(0,0,W,H);

      // ground
      ctx.fillStyle = '#654321';
      ctx.fillRect(0, H - 10, W, 10);

      // Mario
      ctx.drawImage(sprite, 0,0, sprite.width, sprite.height,
                    START_X, marioY, MARIO_W, MARIO_H);

      // obstacles
      ctx.fillStyle = '#0a0';
      for (const o of obstacles) {
        ctx.fillRect(o.x, H - 10 - o.h, o.w, o.h);
      }

      if (gameOver) {
        ctx.fillStyle = 'rgba(0,0,0,0.5)';
        ctx.fillRect(0,0,W,H);
        ctx.fillStyle = '#f00';
        ctx.font = '30px sans-serif';
        ctx.fillText('Game Over', W/2 - 80, H/2);
      }
    }

    function loop() {
      update();
      draw();
      if (!gameOver) loopId = requestAnimationFrame(loop);
    }

    // initialize and start
    resetState();
    sprite.onload = () => loop();
    sprite.onerror = () => loop();
  })();
  </script>
</body>
</html>
