<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zentroll Paper Toss</title>
  <style>
    /* Reset & basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #e0f7fa;
      font-family: sans-serif;
    }
    #gameContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block;
      background: #b3e5fc;
    }
    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #004d40;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 1px 1px #fff;
      z-index: 2;
    }
    #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 28px;
      text-align: center;
      z-index: 3;
      visibility: hidden;
    }
    #gameOverScreen button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #ffab00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
    }
    #gameOverScreen button:hover {
      background: #ffca28;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="scoreBoard">Shots Left: 5  |  Score: 0</div>
    <div id="gameOverScreen">
      <div id="gameOverText">Game Over<br />Score: 0 / 5</div>
      <button id="restartBtn">Play Again</button>
    </div>
  </div>

  <script>
    (function() {
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');
      const scoreBoard = document.getElementById('scoreBoard');
      const gameOverScreen = document.getElementById('gameOverScreen');
      const gameOverText = document.getElementById('gameOverText');
      const restartBtn = document.getElementById('restartBtn');

      // -- Canvas sizing (full width, 75% of width for height) --
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerWidth * 0.75; 
        if (canvas.height > window.innerHeight) {
          canvas.height = window.innerHeight;
        }
        drawScene(); // redraw on resize
      }
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      // -- Game variables --
      let ball, bin, groundY;
      let isDragging = false;
      let dragStartX = 0, dragStartY = 0;
      let dragCurrentX = 0, dragCurrentY = 0;
      let shotsLeft = 5;
      let score = 0;
      let animationId = null;
      let wind = 0; // horizontal acceleration
      const gravity = 0.5; // vertical acceleration
      const powerFactor = 0.15; // velocity scale from drag

      // -- Initialize ball and bin positions/sizes --
      function initGameObjects() {
        // Ground line at 90% of canvas height
        groundY = canvas.height * 0.9;

        // Ball starts at 10% width, 80% height
        const startX = canvas.width * 0.1;
        const startY = groundY - 20;
        ball = {
          x: startX,
          y: startY,
          r: 15,
          vx: 0,
          vy: 0,
          inMotion: false
        };

        // Bin on right side: width 10% of canvas, height 20% of canvas
        const binWidth = canvas.width * 0.1;
        const binHeight = canvas.height * 0.2;
        bin = {
          x: canvas.width * 0.8,
          y: groundY - binHeight,
          width: binWidth,
          height: binHeight,
          wallThickness: 8
        };
      }

      // -- Drawing functions --
      function drawScene() {
        // Clear
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw sky background (already set by CSS)
        // Draw ground
        ctx.fillStyle = '#8d6e63';
        ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);

        // Draw bin (open-top box)
        ctx.fillStyle = '#546e7a';
        // Left wall
        ctx.fillRect(bin.x, bin.y, bin.wallThickness, bin.height);
        // Right wall
        ctx.fillRect(bin.x + bin.width - bin.wallThickness, bin.y, bin.wallThickness, bin.height);
        // Bottom
        ctx.fillRect(bin.x, bin.y + bin.height - bin.wallThickness, bin.width, bin.wallThickness);

        // Draw ball
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
        ctx.fillStyle = '#ffffff';
        ctx.fill();
        ctx.strokeStyle = '#9e9e9e';
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.closePath();

        // If dragging, draw the aim line
        if (isDragging) {
          ctx.beginPath();
          ctx.moveTo(ball.x, ball.y);
          ctx.lineTo(dragCurrentX, dragCurrentY);
          ctx.strokeStyle = 'rgba(255, 87, 34, 0.8)';
          ctx.lineWidth = 3;
          ctx.stroke();
          ctx.closePath();
        }
      }

      // -- Update loop for physics --
      function update() {
        if (!ball.inMotion) {
          drawScene();
          return;
        }
        // Apply gravity & wind
        ball.vy += gravity;
        ball.vx += wind;
        ball.x += ball.vx;
        ball.y += ball.vy;

        // Check for ground collision
        if (ball.y + ball.r >= groundY) {
          ball.y = groundY - ball.r;
          ball.inMotion = false;
          checkLanding();
          return;
        }

        // Off-screen check (left or top)
        if (ball.x - ball.r < 0 || ball.y - ball.r < 0) {
          ball.inMotion = false;
          checkLanding();
          return;
        }

        // If ball flies far right beyond bin area
        if (ball.x - ball.r > canvas.width) {
          ball.inMotion = false;
          checkLanding();
          return;
        }

        drawScene();
        animationId = requestAnimationFrame(update);
      }

      // -- Check if ball landed inside bin --
      function checkLanding() {
        const bottomY = ball.y + ball.r;
        const centerX = ball.x;
        // If bottomY is exactly groundY and centerX within bin opening
        if (
          bottomY >= groundY - 1 &&
          centerX >= bin.x + bin.wallThickness &&
          centerX <= bin.x + bin.width - bin.wallThickness
        ) {
          // Successful toss
          score++;
        }
        updateScoreboard();
        if (shotsLeft > 0) {
          // Reset ball after short delay
          setTimeout(resetBall, 800);
        } else {
          // Game over
          setTimeout(showGameOver, 800);
        }
        drawScene();
      }

      // -- Update scoreboard text --
      function updateScoreboard() {
        scoreBoard.textContent = `Shots Left: ${shotsLeft}  |  Score: ${score}`;
      }

      // -- Reset ball to start position for next shot --
      function resetBall() {
        ball.x = canvas.width * 0.1;
        ball.y = groundY - ball.r - 5;
        ball.vx = 0;
        ball.vy = 0;
        ball.inMotion = false;
        wind = 0;
        drawScene();
      }

      // -- Show Game Over overlay --
      function showGameOver() {
        gameOverText.innerHTML = `Game Over<br />Score: ${score} / 5`;
        gameOverScreen.style.visibility = 'visible';
      }

      // -- Restart game --
      function restartGame() {
        shotsLeft = 5;
        score = 0;
        updateScoreboard();
        gameOverScreen.style.visibility = 'hidden';
        initGameObjects();
        drawScene();
      }

      // -- Event handlers for dragging/flick --
      function onPointerDown(e) {
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        const px = (e.clientX || e.touches[0].clientX) - rect.left;
        const py = (e.clientY || e.touches[0].clientY) - rect.top;
        const dist = Math.hypot(px - ball.x, py - ball.y);
        if (dist <= ball.r && !ball.inMotion && shotsLeft > 0) {
          isDragging = true;
          dragStartX = px;
          dragStartY = py;
        }
      }
      function onPointerMove(e) {
        if (!isDragging) return;
        const rect = canvas.getBoundingClientRect();
        dragCurrentX = (e.clientX || e.touches[0].clientX) - rect.left;
        dragCurrentY = (e.clientY || e.touches[0].clientY) - rect.top;
        drawScene();
      }
      function onPointerUp(e) {
        if (!isDragging) return;
        isDragging = false;
        const rect = canvas.getBoundingClientRect();
        const px = (e.clientX || e.changedTouches[0].clientX) - rect.left;
        const py = (e.clientY || e.changedTouches[0].clientY) - rect.top;
        dragCurrentX = px;
        dragCurrentY = py;

        // Compute velocity vector from ball center to dragEnd
        const dx = dragCurrentX - ball.x;
        const dy = dragCurrentY - ball.y;
        ball.vx = dx * powerFactor;
        ball.vy = dy * powerFactor;
        ball.inMotion = true;
        shotsLeft--;
        // Random wind each shot between -0.1 and 0.1
        wind = (Math.random() * 0.2 - 0.1);
        updateScoreboard();
        animationId = requestAnimationFrame(update);
      }

      // -- Attach event listeners --
      canvas.addEventListener('mousedown', onPointerDown);
      canvas.addEventListener('touchstart', onPointerDown, { passive: false });
      canvas.addEventListener('mousemove', onPointerMove);
      canvas.addEventListener('touchmove', onPointerMove, { passive: false });
      canvas.addEventListener('mouseup', onPointerUp);
      canvas.addEventListener('touchend', onPointerUp);

      restartBtn.addEventListener('click', restartGame);

      // -- Initialize everything on load --
      function start() {
        initGameObjects();
        updateScoreboard();
        drawScene();
      }
      start();
    })();
  </script>
</body>
</html>
