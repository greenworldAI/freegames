<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zentroll Paper Toss</title>
  <style>
    /* -------------------------------------------
       BASIC RESET & LAYOUT
       ------------------------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #e0f7fa; /* light bluish background */
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Container holds scoreboard + canvas + game-over overlay */
    #gameContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Scoreboard at the very top, above the canvas */
    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #004d40;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 1px 1px #fff;
      z-index: 2;
      pointer-events: none;
    }

    /* The canvas takes up the entire remaining viewport below the scoreboard */
    #gameCanvas {
      position: absolute;
      top: 0;              /* alignment start */
      left: 0;
      width: 100%;
      height: calc(100vh - 50px); /* leave ~50px for the scoreboard */
      background: #b3e5fc; /* slightly darker sky blue */
      display: block;
    }

    /* Game-Over screen (hidden until end of 5 shots) */
    #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 28px;
      text-align: center;
      z-index: 3;
      visibility: hidden;
    }
    #gameOverScreen button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #ffab00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
    }
    #gameOverScreen button:hover {
      background: #ffca28;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="scoreBoard">Shots Left: 5  |  Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverScreen">
      <div id="gameOverText">Game Over<br />Score: 0 / 5</div>
      <button id="restartBtn">Play Again</button>
    </div>
  </div>

  <script>
    (function() {
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');
      const scoreBoard = document.getElementById('scoreBoard');
      const gameOverScreen = document.getElementById('gameOverScreen');
      const gameOverText = document.getElementById('gameOverText');
      const restartBtn = document.getElementById('restartBtn');

      // -- Game state variables --
      let ball, bin, groundY;
      let isDragging = false;
      let dragCurrentX = 0, dragCurrentY = 0;
      let shotsLeft = 5;
      let score = 0;
      let wind = 0;
      let animationId = null;

      const gravity = 0.5;
      const powerFactor = 0.15;

      /** 
       * Resize the canvas to fill its CSS dimensions 
       * (width:100%, height:calc(100vh-50px)) 
       * and then re-initialize everything.
       */
      function resizeCanvas() {
        // Set the internal drawing buffer to match the CSS size
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        // Re-initialize the ball/bin positions based on new size
        initGameObjects();
        updateScoreboard();
        drawScene();
      }

      // -- Initialize positions/sizes of ball and bin --
      function initGameObjects() {
        // Define ground line at 90% of canvas height
        groundY = canvas.height * 0.9;

        // Ball starts near left, just above the ground
        const startX = canvas.width * 0.1;
        const startY = groundY - 20;
        ball = {
          x: startX,
          y: startY,
          r: 15,
          vx: 0,
          vy: 0,
          inMotion: false
        };

        // Bin is on the right side: 10% of canvas width, 20% of canvas height
        const binWidth = canvas.width * 0.1;
        const binHeight = canvas.height * 0.2;
        bin = {
          x: canvas.width * 0.8,
          y: groundY - binHeight,
          width: binWidth,
          height: binHeight,
          wallThickness: 8
        };
      }

      // -- Draw ground, bin, ball, and any aim-line if dragging --
      function drawScene() {
        // Clear entire canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw ground rectangle
        ctx.fillStyle = '#8d6e63'; // brown ground
        ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);

        // Draw bin (a left wall, right wall, and bottom):
        ctx.fillStyle = '#546e7a'; // dark gray/blue
        // Left wall
        ctx.fillRect(bin.x, bin.y, bin.wallThickness, bin.height);
        // Right wall
        ctx.fillRect(bin.x + bin.width - bin.wallThickness, bin.y, bin.wallThickness, bin.height);
        // Bottom
        ctx.fillRect(bin.x, bin.y + bin.height - bin.wallThickness, bin.width, bin.wallThickness);

        // Draw paper ball (circle)
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
        ctx.fillStyle = '#ffffff';
        ctx.fill();
        ctx.strokeStyle = '#9e9e9e';
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.closePath();

        // If the user is currently dragging, draw an aim-line
        if (isDragging) {
          ctx.beginPath();
          ctx.moveTo(ball.x, ball.y);
          ctx.lineTo(dragCurrentX, dragCurrentY);
          ctx.strokeStyle = 'rgba(255, 87, 34, 0.8)';
          ctx.lineWidth = 3;
          ctx.stroke();
          ctx.closePath();
        }
      }

      // -- Main physics loop (called via requestAnimationFrame) --
      function update() {
        if (!ball.inMotion) {
          drawScene();
          return;
        }

        // Apply gravity and a tiny bit of wind
        ball.vy += gravity;
        ball.vx += wind;
        ball.x += ball.vx;
        ball.y += ball.vy;

        // Check ground collision
        if (ball.y + ball.r >= groundY) {
          ball.y = groundY - ball.r;
          ball.inMotion = false;
          checkLanding();
          return;
        }

        // If the ball goes off left/top/right edges, treat it as “missed”
        if (
          ball.x + ball.r < 0 ||
          ball.y + ball.r < 0 ||
          ball.x - ball.r > canvas.width
        ) {
          ball.inMotion = false;
          checkLanding();
          return;
        }

        drawScene();
        animationId = requestAnimationFrame(update);
      }

      // -- After the ball stops, check if it landed in the bin opening --
      function checkLanding() {
        const ballBottom = ball.y + ball.r;
        const ballCenterX = ball.x;

        // Landed exactly on ground and X is within bin opening?
        if (
          ballBottom >= groundY - 1 &&
          ballCenterX >= bin.x + bin.wallThickness &&
          ballCenterX <= bin.x + bin.width - bin.wallThickness
        ) {
          score++;
        }

        updateScoreboard();
        if (shotsLeft > 0) {
          // Reset for next shot after a short pause
          setTimeout(resetBall, 700);
        } else {
          // No shots left → show Game Over
          setTimeout(showGameOver, 700);
        }
        drawScene();
      }

      // -- Update the “Shots Left” and “Score” text at top --
      function updateScoreboard() {
        scoreBoard.textContent = `Shots Left: ${shotsLeft}  |  Score: ${score}`;
      }

      // -- Put the ball back at its starting spot, reset velocities/wind --
      function resetBall() {
        ball.x = canvas.width * 0.1;
        ball.y = groundY - ball.r - 5;
        ball.vx = 0;
        ball.vy = 0;
        ball.inMotion = false;
        wind = 0;
        drawScene();
      }

      // -- Display the Game Over overlay and final score --
      function showGameOver() {
        gameOverText.innerHTML = `Game Over<br/>Score: ${score} / 5`;
        gameOverScreen.style.visibility = 'visible';
      }

      // -- Reset entire game state (5 shots, score = 0) --
      function restartGame() {
        shotsLeft = 5;
        score = 0;
        updateScoreboard();
        gameOverScreen.style.visibility = 'hidden';
        initGameObjects();
        drawScene();
      }

      // -- Handle pointer/mouse/touch events to “drag & flick” the ball -- 
      function onPointerDown(e) {
        // Don’t let default scrolling on touch devices interfere
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        const clientX = (e.clientX !== undefined ? e.clientX : e.touches[0].clientX);
        const clientY = (e.clientY !== undefined ? e.clientY : e.touches[0].clientY);
        const px = clientX - rect.left;
        const py = clientY - rect.top;
        const distance = Math.hypot(px - ball.x, py - ball.y);

        // Only start drag if user tapped inside the ball, ball is not already moving, and shots remain
        if (distance <= ball.r && !ball.inMotion && shotsLeft > 0) {
          isDragging = true;
        }
      }
      function onPointerMove(e) {
        if (!isDragging) return;
        const rect = canvas.getBoundingClientRect();
        const clientX = (e.clientX !== undefined ? e.clientX : e.touches[0].clientX);
        const clientY = (e.clientY !== undefined ? e.clientY : e.touches[0].clientY);
        dragCurrentX = clientX - rect.left;
        dragCurrentY = clientY - rect.top;
        drawScene();
      }
      function onPointerUp(e) {
        if (!isDragging) return;
        isDragging = false;
        const rect = canvas.getBoundingClientRect();
        const clientX = (e.clientX !== undefined ? e.clientX : e.changedTouches[0].clientX);
        const clientY = (e.clientY !== undefined ? e.clientY : e.changedTouches[0].clientY);
        dragCurrentX = clientX - rect.left;
        dragCurrentY = clientY - rect.top;

        // Compute velocity vector: from ball.x/ball.y toward dragCurrentX/dragCurrentY
        const dx = dragCurrentX - ball.x;
        const dy = dragCurrentY - ball.y;
        ball.vx = dx * powerFactor;
        ball.vy = dy * powerFactor;
        ball.inMotion = true;
        shotsLeft--;

        // Give a tiny random wind push each shot
        wind = (Math.random() * 0.2 - 0.1);
        updateScoreboard();
        animationId = requestAnimationFrame(update);
      }

      // -- Attach event listeners for mouse+touch --
      canvas.addEventListener('mousedown', onPointerDown);
      canvas.addEventListener('touchstart', onPointerDown, { passive: false });
      canvas.addEventListener('mousemove', onPointerMove);
      canvas.addEventListener('touchmove', onPointerMove, { passive: false });
      canvas.addEventListener('mouseup', onPointerUp);
      canvas.addEventListener('touchend', onPointerUp);

      restartBtn.addEventListener('click', restartGame);

      // -- When window loads or resizes, re-size the canvas and redraw everything --
      window.addEventListener('load', resizeCanvas);
      window.addEventListener('resize', resizeCanvas);
    })();
  </script>
</body>
</html>
