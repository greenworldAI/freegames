<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Endless Runner</title>
  <style>
    body,html {margin:0;padding:0;overflow:hidden;background:#111;}
    #game {display:block;width:100%;height:400px;background:#222;}
    #scoreboard {
      position:absolute; top:8px; left:8px;
      color:#fff; font:20px sans-serif;
    }
    #highscore {
      position:absolute; top:8px; right:8px;
      color:#fff; font:20px sans-serif;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="scoreboard">Distance: <span id="score">0</span></div>
  <div id="highscore">High Score: <span id="hs">0</span></div>

  <script>
  (function(){
    const canvas = document.getElementById("game"),
          ctx    = canvas.getContext("2d"),
          scoreEl= document.getElementById("score"),
          highEl = document.getElementById("hs");

    let W,H,scale=2;
    function resize(){
      W = canvas.clientWidth;
      H = canvas.clientHeight;
      canvas.width  = W*scale;
      canvas.height = H*scale;
      ctx.scale(scale,scale);
    }
    window.addEventListener("resize",resize);
    resize();

    // Player
    const player = { x:50, y:0, w:30, h:50, vy:0, onGround:false };
    const gravity = 0.8, jumpVel = -15;

    // Obstacles
    let obstacles = [], spawnTimer = 0;

    let score = 0,
        highScore = parseInt(localStorage.getItem("runHS")) || 0;
    highEl.textContent = highScore;

    function reset(){
      obstacles = [];
      spawnTimer = 0;
      score = 0;
      scoreEl.textContent = score;
      player.y = 0; player.vy = 0; player.onGround = false;
    }

    function spawn(){
      const size = 20 + Math.random()*30;
      obstacles.push({ x:W, y:H-50-size, size });
      spawnTimer = 60 + Math.random()*60;
    }

    function update(){
      // Player physics
      player.vy += gravity;
      player.y += player.vy;
      if(player.y + player.h > H){
        player.y = H - player.h;
        player.vy = 0;
        player.onGround = true;
      }

      // Obstacles
      spawnTimer--;
      if(spawnTimer <= 0) spawn();
      for(let i=0;i<obstacles.length;i++){
        const o = obstacles[i];
        o.x -= 6;
        // Collision?
        if(player.x < o.x + o.size &&
           player.x + player.w > o.x &&
           player.y < o.y + o.size &&
           player.y + player.h > o.y){
          // Game Over
          if(score > highScore){
            highScore = score;
            localStorage.setItem("runHS", highScore);
            highEl.textContent = highScore;
          }
          reset();
          return;
        }
      }
      // Remove off-screen
      obstacles = obstacles.filter(o => o.x + o.size > 0);

      // Score
      score++;
      scoreEl.textContent = score;
    }

    function draw(){
      ctx.clearRect(0,0,W,H);
      // Player
      ctx.fillStyle = "#09f";
      ctx.fillRect(player.x, player.y, player.w, player.h);
      // Obstacles
      ctx.fillStyle = "#f33";
      obstacles.forEach(o => ctx.fillRect(o.x, o.y, o.size, o.size));
    }

    function loop(){
      update();
      draw();
      requestAnimationFrame(loop);
    }

    // Input
    window.addEventListener("keydown", e=>{
      if((e.code==="Space"||e.code==="ArrowUp") && player.onGround){
        player.vy = jumpVel;
        player.onGround = false;
      }
    });
    canvas.addEventListener("touchstart", ()=>{
      if(player.onGround){
        player.vy = jumpVel;
        player.onGround = false;
      }
    }, {passive:true});

    // Start
    reset();
    loop();
  })();
  </script>
</body>
</html>
