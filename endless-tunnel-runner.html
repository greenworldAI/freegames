<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Tunnel Visibility</title>
  <style>
    body { margin:0; overflow:hidden; }
    #c { width:100vw; height:100vh; }
  </style>
</head>
<body>
  <div id="c"></div>

  <!-- ES Module build to silence the deprecation warning -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';

    // Setup
    const container = document.getElementById('c');
    const scene     = new THREE.Scene();
    const cam       = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer  = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    // Single cylinder (tunnel) segment
    const radius = 10, thickness = 0.5, depth = 2;
    const geo = new THREE.CylinderGeometry(radius, radius, depth, 32, 1, true);
    geo.rotateX(Math.PI/2);
    const mat = new THREE.MeshBasicMaterial({ color: 0x4444ff, side: THREE.BackSide });
    const seg = new THREE.Mesh(geo, mat);
    seg.position.z = -5;
    scene.add(seg);

    cam.position.set(0, 0, 0);

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, cam);
    }
    animate();
  </script>
</body>
</html>
