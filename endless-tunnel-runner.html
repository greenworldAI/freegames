<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Endless Tunnel Runner</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #game-wrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 1em auto;
    }
    .panel {
      background: #0f1e33;
      color: #fff;
      font-family: sans-serif;
      font-size: 1.1em;
      padding: 8px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }
    #game-container {
      width: 100%;
      height: 500px;
    }
    #message-overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-family: sans-serif;
      font-size: 1.4em;
      display: flex; align-items: center; justify-content: center;
      flex-direction: column;
      border-radius: 8px;
      opacity: 0; pointer-events: none;
      transition: opacity 0.3s;
    }
    #message-overlay.visible {
      opacity: 1; pointer-events: all;
    }
    #message-overlay button {
      margin-top: 1em; padding: 8px 16px;
      background: #444; border: none; color: #fff;
      border-radius: 4px; cursor: pointer;
    }
    #message-overlay button:hover { background: #555; }
  </style>
</head>
<body>

  <div id="game-wrapper">
    <div class="panel">
      <div>Distance: <span id="distance">0</span></div>
      <div>High Score: <span id="highscore">0</span></div>
    </div>

    <div id="game-container"></div>

    <div id="message-overlay">
      <div id="message-text"></div>
      <button id="play-again">Play Again</button>
    </div>
  </div>

  <!-- use the global build for now -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script>
  (function(){
    const container = document.getElementById('game-container');
    const overlay   = document.getElementById('message-overlay');
    const msgText   = document.getElementById('message-text');
    const playBtn   = document.getElementById('play-again');
    const distEl    = document.getElementById('distance');
    const highEl    = document.getElementById('highscore');

    let scene, camera, renderer;
    let tunnel = [], obstacles = [];
    const SEG_COUNT   = 50;
    const SEG_SPACING = 2;
    const TUNNEL_RAD  = 10;
    const OBST_COUNT  = 30;
    const SPEED       = 0.15;
    let distance      = 0;
    let highscore     = 0;
    let cameraBox;

    function loadHigh(){
      highscore = parseFloat(localStorage.getItem('tunnelHigh')) || 0;
      highEl.textContent = Math.floor(highscore);
    }
    function saveHigh(){
      if(distance > highscore){
        highscore = distance;
        localStorage.setItem('tunnelHigh', highscore);
        highEl.textContent = Math.floor(highscore);
      }
    }

    function init(){
      // reset
      distance = 0;
      distEl.textContent = '0';
      overlay.classList.remove('visible');

      // Scene & camera
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(
        75,
        container.clientWidth / container.clientHeight,
        0.1,
        1000
      );
      camera.position.set(0,0,0);

      // Renderer
      if(renderer) renderer.dispose();
      renderer = new THREE.WebGLRenderer({antialias:true});
      renderer.setPixelRatio(window.devicePixelRatio || 1);
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.innerHTML = '';
      container.appendChild(renderer.domElement);

      // Build tunnel as back-facing cylinders
      tunnel = [];
      const geo = new THREE.CylinderGeometry(TUNNEL_RAD, TUNNEL_RAD, SEG_SPACING, 32, 1, true);
      geo.rotateX(Math.PI/2);
      const mat = new THREE.MeshBasicMaterial({color:0x4444ff, side: THREE.BackSide});
      for(let i=0; i<SEG_COUNT; i++){
        const seg = new THREE.Mesh(geo, mat);
        seg.position.z = -(i+1)*SEG_SPACING;
        scene.add(seg);
        tunnel.push(seg);
      }

      // Build obstacles
      obstacles = [];
      const boxGeo = new THREE.BoxGeometry(1,1,1);
      const boxMat = new THREE.MeshBasicMaterial({color:0xff4444});
      for(let i=0; i<OBST_COUNT; i++){
        const b = new THREE.Mesh(boxGeo, boxMat);
        b.userData.box = new THREE.Box3();
        resetObstacle(b);
        scene.add(b);
        obstacles.push(b);
      }

      // Camera collision box
      cameraBox = new THREE.Box3();

      // Resize & controls
      window.addEventListener('resize', onResize);
      setupControls();

      animate();
    }

    function resetObstacle(b){
      b.position.z = -Math.random() * SEG_COUNT * SEG_SPACING;
      b.position.x = (Math.random()*2-1)*(TUNNEL_RAD-1);
      b.position.y = (Math.random()*2-1)*(TUNNEL_RAD-1);
    }

    function onResize(){
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    }

    const keys = {};
    let touchStartX=0, touchStartY=0;
    function setupControls(){
      // keyboard
      document.addEventListener('keydown', e=>{ 
        if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)) {
          e.preventDefault();
          keys[e.key] = true;
        }
      });
      document.addEventListener('keyup',   e=>{ keys[e.key] = false; });

      // touch swipe
      container.addEventListener('touchstart', e=>{
        const t = e.touches[0];
        touchStartX = t.clientX;
        touchStartY = t.clientY;
      }, {passive:true});
      container.addEventListener('touchend', e=>{
        const t = e.changedTouches[0];
        const dx = t.clientX - touchStartX;
        const dy = t.clientY - touchStartY;
        if(Math.abs(dx)>Math.abs(dy) && Math.abs(dx)>30){
          keys[ dx>0 ? 'ArrowRight' : 'ArrowLeft' ] = true;
          setTimeout(()=> keys['ArrowRight']=keys['ArrowLeft']=false, 100);
        } else if(Math.abs(dy)>30){
          keys[ dy>0 ? 'ArrowDown' : 'ArrowUp' ] = true;
          setTimeout(()=> keys['ArrowDown']=keys['ArrowUp']=false, 100);
        }
      }, {passive:true});

      playBtn.addEventListener('click', init);
    }

    function animate(){
      requestAnimationFrame(animate);

      // Tunnel scroll
      tunnel.forEach(seg=>{
        seg.position.z += SPEED;
        if(seg.position.z > 1){
          seg.position.z -= SEG_COUNT * SEG_SPACING;
        }
      });

      // Update camera collider (1Ã—1Ã—1)
      cameraBox.setFromCenterAndSize(
        camera.position,
        new THREE.Vector3(1,1,1)
      );

      // Obstacles
      for(const o of obstacles){
        o.position.z += SPEED;
        if(o.position.z > 1) resetObstacle(o);

        o.userData.box.setFromObject(o);
        if(cameraBox.intersectsBox(o.userData.box)){
          saveHigh();
          showMessage(`ðŸ’¥ Game Over!<br>Distance: ${Math.floor(distance)}`);
          return;
        }
      }

      // Steering & clamp inside tunnel
      const STEP = 0.1;
      if(keys['ArrowLeft'])  camera.position.x -= STEP;
      if(keys['ArrowRight']) camera.position.x += STEP;
      if(keys['ArrowUp'])    camera.position.y += STEP;
      if(keys['ArrowDown'])  camera.position.y -= STEP;

      // clamp to circle of radius (TUNNEL_RAD - 1)
      const maxOff = TUNNEL_RAD - 1;
      const dx = camera.position.x, dy = camera.position.y;
      if(dx*dx + dy*dy > maxOff*maxOff){
        const ang = Math.atan2(dy, dx);
        camera.position.x = Math.cos(ang) * maxOff;
        camera.position.y = Math.sin(ang) * maxOff;
      }

      // Distance
      distance += SPEED;
      distEl.textContent = Math.floor(distance);

      renderer.render(scene, camera);
    }

    function showMessage(html){
      msgText.innerHTML = html;
      overlay.classList.add('visible');
    }

    // startup
    loadHigh();
    init();

  })();
  </script>
</body>
</html>
